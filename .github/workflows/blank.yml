name: Release
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"

jobs:
  release:
    env:
      BUILD_CONFIG: "Release"
      LEAGUE_TOOLKIT_PROJECT: "LeagueToolkit"

    runs-on: ubuntu-latest

    permissions:
      contents: write

    defaults:
      run:
        working-directory: ./src

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: create files
        run: mkdir -p "$LEAGUE_TOOLKIT_PROJECT/bin/$BUILD_CONFIG" && touch "$LEAGUE_TOOLKIT_PROJECT/bin/$BUILD_CONFIG/test1.txt" "$LEAGUE_TOOLKIT_PROJECT/bin/$BUILD_CONFIG/test2.txt"
      
      - id: get_version
        uses: battila7/get-version-action@v2.2.1

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          omitBodyDuringUpdate: true
          makeLatest: true
          prerelease: ${{ steps.get_version.outputs.prerelease != '' }}
          tag: ${{ steps.create-tag.outputs.tag }}
          artifacts: "src/${{ env.LEAGUE_TOOLKIT_PROJECT }}/bin/${{ env.BUILD_CONFIG }}"
